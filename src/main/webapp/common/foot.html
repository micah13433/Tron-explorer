	<script>
		/*切换为中文 - 按钮*/
	    $(".cn").click(function() {
	    	$.cookie("tron_lan", "cn",{path:"/"});
	    	$("#lanDesc").html("CN");
	    	$("[i18n]").i18n({
                defaultLang: "cn",
            });
	    	$("div.searchbar").css("margin-right","0px");
	    });
	    /*切换为英文 - 按钮*/
	    $(".en").click(function() {
	    	$.cookie("tron_lan", "en",{path:"/"});
	    	$("#lanDesc").html("EN");
	    	$("[i18n]").i18n({
                defaultLang: "en",
            });
	    	$("div.searchbar").css("margin-right","-80px");
	    });
	    var lan = $.cookie("tron_lan");
	    if(!lan){
	    	lan = "cn";
	    	$.cookie("tron_lan", lan,{path:"/"});
	    	$("#lanDesc").html("CN");
	    }
	    if(lan == "cn"){
	    	$("#lanDesc").html("CN");
	    	$("div.searchbar").css("margin-right","0px");
	    }else{
	    	$("#lanDesc").html("EN");
	    	$("div.searchbar").css("margin-right","-80px");
	    }
		$("[i18n]").i18n({
		    defaultLang: lan,
		    filePath: "../i18n/", 
		    filePrefix: "i18n_",
		    fileSuffix: "",
		    forever: true,
		    callback: function() {
		    }
		});
	</script>
