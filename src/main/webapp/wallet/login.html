<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>钱包登录</title>		
        <!-- CSS -->
        <link rel="icon" href="../images/favicon.ico">
        <link href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/form-elements.css">
        <link rel="stylesheet" href="../css/login.css">

      

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Tron</strong> Wallet</h1>
                        </div>
                    </div>
                    <div class="row" id="login_row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>登录</h3>
                            		<p>还没有账户? <a href="#" onclick="register()">立刻创建</a></p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">

			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="login-password" placeholder="Password..." class="form-password form-control" id="login-password">
			                        </div>
			                        <button type="submit" class="btn" id="login-ok">确定</button>
			                    </form>
		                    </div>
                        </div>
                    </div>



					<div class="row" id="register_row" style="display:none">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>注册</h3>
                            		<p>已有账户? <a href="#" onclick="login()">立刻登录</a></p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="register-form">
			                    	<div class="form-group">
			                    		<label class="" for="form-address">地址</label>
			                        	<input readonly="readonly" type="text" name="form-address" placeholder="Address..." class="form-username form-control" id="form-address">
			                        </div>
			                        <div class="form-group">
			                        	<label class="" for="form-password">密码</label>
			                        	<input readonly="readonly" type="text" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
			                        </div>
									<div class="form-check"><input type="checkbox" class="form-check-input" style="margin-top:8px;"><label class="form-check-label small"><span>我已知晓：忘记或丢失密码，将永远无法再次登录。</span></label></div>
									<div class="form-check"><input type="checkbox" class="form-check-input" style="margin-top:8px;"><label class="form-check-label small"><span>我已知晓：忘记或丢失密码，将彻底无法恢复。</span></label></div>
			                        <button type="submit" class="btn btn2" id="register-ok">确定</button>
									<button type="reset" class="btn btn2">换一个</button>

			                    </form>
		                    </div>
                        </div>
                    </div>

                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="../js/login.js" type="text/javascript"></script>
    </body>

</html>
